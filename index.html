<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Panoramas</title>

  <link rel="icon" href="https://raw.githubusercontent.com/natashazk/Eventos-por-asistir/main/Palmera%20y%20gafas%20de%20sol.png" type="image/png">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/natashazk/Eventos-por-asistir/main/Palmera%20y%20gafas%20de%20sol.png" type="image/png">
  
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">

  <style>
    /* Mantengo todo tu CSS intacto */
  </style>
</head>

<body>
  <header>
    <img class="logo" src="https://raw.githubusercontent.com/natashazk/Eventos-por-asistir/main/Palmera%20y%20gafas%20de%20sol.png" alt="Logo">
    <div style="text-align:left;">
      <h1 style="margin:0; font-size:2em;">Eventos por asistir</h1>
      <p class="subtitle" style="margin:2px 0 0;">Un diario visual de mis panoramas ðŸŒ´âœ¨</p>
    </div>
  </header>

  <section class="controls">
    <input id="igUrl" class="input" placeholder="Pega el link de una publicaciÃ³n de Instagram">
    <input id="titleInput" class="input" placeholder="TÃ­tulo corto (ej. Festival de verano)">
    <button id="addBtn" class="btn">Agregar</button>
  </section>

  <main>
    <div id="grid" class="grid"></div>
    <div id="empty" class="empty">Pega un enlace de Instagram arriba y presiona "Agregar" para empezar.</div>
  </main>

  <footer>
    <button class="fab" id="themeBtn">Cambiar vibra</button>
  </footer>

  <script async defer src="https://www.instagram.com/embed.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const grid = document.getElementById('grid');
    const empty = document.getElementById('empty');
    const addBtn = document.getElementById('addBtn');
    const igUrlInput = document.getElementById('igUrl');
    const titleInput = document.getElementById('titleInput');

    // Inicializar Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDJm3eRdd2gZe6eWBpb2AtcK1B654p-pts",
      authDomain: "mis-panoramas.firebaseapp.com",
      databaseURL: "https://mis-panoramas-default-rtdb.firebaseio.com",
      projectId: "mis-panoramas",
      storageBucket: "mis-panoramas.firebasestorage.app",
      messagingSenderId: "141101164885",
      appId: "1:141101164885:web:2d9fdb180394ee1b1667dc"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Leer posts desde Firebase
    let posts = {};
    db.ref('posts').on('value', snapshot => {
      posts = snapshot.val() || {};
      renderPosts();
    });

    // Guardar posts en Firebase
    function savePosts() {
      db.ref('posts').set(posts);
    }

    // Renderizar posts
    function renderPosts() {
      grid.innerHTML = '';
      const keys = Object.keys(posts);
      if(keys.length === 0){
        empty.style.display = 'block';
        return;
      }
      empty.style.display = 'none';

      keys.forEach(key => {
        const post = posts[key];
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.permalink = post.permalink;

        card.innerHTML = `
          <h3 class="title">${post.title || 'Sin tÃ­tulo'}</h3>
          <blockquote class="instagram-media" data-instgrm-permalink="${post.permalink}" data-instgrm-version="14"></blockquote>
          <button class="delete-btn" data-id="${key}">Eliminar</button>
        `;
        grid.appendChild(card);
      });

      if(window.instgrm) instgrm.Embeds.process();
    }

    // Agregar post
    addBtn.addEventListener('click', () => {
      const url = igUrlInput.value.trim();
      const title = titleInput.value.trim();
      if(!url) return alert("Ingresa un enlace");

      const id = Date.now().toString();
      posts[id] = { permalink: url, title: title };
      savePosts();
      renderPosts();

      igUrlInput.value = '';
      titleInput.value = '';
    });

    // Eliminar post
    grid.addEventListener('click', e => {
      if(e.target.classList.contains('delete-btn')){
        const id = e.target.dataset.id;
        delete posts[id];
        savePosts();
        renderPosts();
      }
    });
  </script>
</body>
</html>
