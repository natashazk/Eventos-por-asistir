<head>

<body>
  <header>
    <img class="logo" src="https://raw.githubusercontent.com/natashazk/Eventos-por-asistir/main/Palmera%20y%20gafas%20de%20sol.png" alt="Logo">
    <div style="text-align:left;">
      <h1 style="margin:0; font-size:2em;">Eventos por asistir</h1>
      <p class="subtitle" style="margin:2px 0 0;">Un diario visual de mis panoramas ðŸŒ´âœ¨</p>
    </div>
  </header>

  <section class="controls">
    <input id="igUrl" class="input" placeholder="Pega el link de una publicaciÃ³n de Instagram">
    <input id="titleInput" class="input" placeholder="TÃ­tulo corto (ej. Festival de verano)">
    <button id="addBtn" class="btn">Agregar</button>
  </section>

  <main>
    <div id="grid" class="grid"></div>
    <div id="empty" class="empty">Pega un enlace de Instagram arriba y presiona "Agregar" para empezar.</div>
  </main>

  <footer>
    <button class="fab" id="themeBtn">Cambiar vibra</button>
  </footer>

  <!-- Instagram Embed -->
  <script async defer src="https://www.instagram.com/embed.js"></script>

  <!-- Firebase scripts globales -->
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js"></script>

  <script>
    // ConfiguraciÃ³n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDJm3eRdd2gZe6eWBpb2AtcK1B654p-pts",
      authDomain: "mis-panoramas.firebaseapp.com",
      databaseURL: "https://mis-panoramas-default-rtdb.firebaseio.com",
      projectId: "mis-panoramas",
      storageBucket: "mis-panoramas.firebasestorage.app",
      messagingSenderId: "141101164885",
      appId: "1:141101164885:web:4c1d4bf918e5e4b11667dc"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const grid = document.getElementById('grid');
    const empty = document.getElementById('empty');
    const addBtn = document.getElementById('addBtn');
    const igUrlInput = document.getElementById('igUrl');
    const titleInput = document.getElementById('titleInput');

    let posts = [];

    // Leer posts desde Firebase
    db.ref('posts').on('value', (snapshot) => {
      const data = snapshot.val();
      posts = data ? Object.values(data) : [];
      renderPosts();
    });

    function savePosts() {
      const updates = {};
      posts.forEach((post, index) => updates[index] = post);
      db.ref('posts').set(updates);
    }

    addBtn.addEventListener('click', () => {
      const url = igUrlInput.value.trim();
      const title = titleInput.value.trim();
      if (!url) return alert("Ingresa un enlace de Instagram");

      posts.push({ permalink: url, title: title });
      savePosts();
      renderPosts();

      igUrlInput.value = '';
      titleInput.value = '';
    });

    grid.addEventListener('click', (e) => {
      if (e.target.classList.contains('delete-btn')) {
        const index = e.target.dataset.index;
        posts.splice(index, 1);
        savePosts();
        renderPosts();
      }
    });

    function renderPosts() {
      grid.innerHTML = '';
      if (posts.length === 0) {
        empty.style.display = 'block';
        return;
      }
      empty.style.display = 'none';

      posts.forEach((post, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.permalink = post.permalink;

        card.innerHTML = `
          <h3 class="title">${post.title || 'Sin tÃ­tulo'}</h3>
          <blockquote class="instagram-media" data-instgrm-permalink="${post.permalink}" data-instgrm-version="14"></blockquote>
          <button class="delete-btn" data-index="${index}">Eliminar</button>
        `;
        grid.appendChild(card);
      });

      if (window.instgrm) instgrm.Embeds.process();
    }
  </script>
</body>
</html>
